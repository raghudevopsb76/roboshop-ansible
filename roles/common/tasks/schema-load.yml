- name: MongoDB Schema Load
  when: schema_type == "mongo"
  block:
    - name: Copy MongoDB repo file
      ansible.builtin.template:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: Install Mongo Client
      ansible.builtin.dnf:
        name: mongodb-org-shell
        state: installed

